<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background color changing in range input | javascript animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="inputwrap">
    <label for="hslRange">Change background colour</label>
    <input type="range" id="hslRange" min="0" max="360" step="1">
  </div>

  <script src="app.js"></script>
</body>
</html>
